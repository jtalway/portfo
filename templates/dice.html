{% include "header-top.html" %}
<title>Dice</title> 
{% include "header-bottom.html" %}
  <div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
              {% include 'generator.html' %}
              
              <h4>RPG Dice Roller</h4>
              <form action="roll_dice" method="post" class="reveal-content">
              <label for="quantity">Quantity of dice: </label>
              <input type="number" name="quantity" id="quantity" minlength="1" maxlength="4" size="7"><br>
              <script type="text/javascript">
              document.getElementById('quantity').value = '1';
              </script>
              <input type="radio" name="dice" id="dice" value="4"> d4 
              <input type="radio" name="dice" id="dice" value="6"> d6 
              <input type="radio" name="dice" id="dice" value="8"> d8 
              <input type="radio" name="dice" id="dice" value="10"> d10 
              <input type="radio" name="dice" id="dice" value="12"> d12 
              <input type="radio" name="dice" id="dice" value="20" checked="true"> d20 
              <br>
              <label for="modifier">Modifier: </label>
              <input type="radio" name="mod" id="mod" value="+" checked="true"> + 
              <input type="radio" name="mod" id="mod" value="-"> - 
              <input type="number" name="mod_value" id="mod_value" minlength="1" maxlength="4" size="7">
              <script type="text/javascript">
              document.getElementById('mod_value').value = '0';
              </script>
              <br>
              <button type="submit" class="btn btn-danger btn-lg">Roll Dice!</button>
              </form>

              <b>Roll Result</b><br>
                {{ quantity }}d{{ dice }} {{ mod }} {{ mod_value }} = <mark style="font-size:20px">{{ total }}</mark>


        </div>
      </div>
    </div>
  </div>
{% include "footer.html" %}
